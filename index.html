<header>
	<h1>
		Prism Live!
	</h1>
	<h2>
		Lightweight, extensible, powerful web-based code editor
	</h2>
</header>

<main>
	<section>
		<h2>Demo</h2>

		<h3>Height grows with code</h3>
		<textarea class="prism-live language-html"></textarea>

		<h3>Specific height</h3>
		<textarea class="prism-live language-html" style="--height: 15em"></textarea>

		<h3>Height grows up to specific max height</h3>
		<textarea class="prism-live language-html" style="--max-height: 30em"></textarea>
	</section>
</main>
